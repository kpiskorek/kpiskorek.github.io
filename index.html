<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja Galeria</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    h1 { color: #333; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; }
    .gallery img { max-width: 300px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
  </style>
</head>
<body>
  <h1>Moja Galeria Zdjęć</h1>
  <div class="gallery">
    <img src="zdjecie1.jpg" alt="Opis zdjęcia 1">
    <img src="zdjecie2.jpg" alt="Opis zdjęcia 2">
    <img src="zdjecie3.jpg" alt="Opis zdjęcia 3">
  </div>
</body>
</html>
